<div class="floating-heart-background">
  <div
    class="heart"
    *ngFor="let h of hearts"
    [ngStyle]="{
      left: h.left,
      animationDelay: h.delay,
      width: h.size,
      height: h.size
    }"
  ></div>
</div>


<div *ngIf="isLoading" [ngClass]="{ 'splash-screen': true, 'fade-out': splashFadeOut }">
  <div class="heart-wrapper diagonal">
    <div class="pixel-block small heart-1"><div class="pixelized--heart"></div></div>
    <div class="pixel-block small heart-2"><div class="pixelized--heart"></div></div>
    <div class="pixel-block small heart-3"><div class="pixelized--heart"></div></div>
  </div>
<p class="loading-text typewriter">Loading...</p>

</div>

<div *ngIf="!isLoading">

<div class="pixel-camera-btn" (click)="openMemories()" title="See Our Memories">
  <div class="cam-body">
    <div class="cam-lens"></div>
    <div class="cam-top">
      <div class="cam-shutter"></div>
      <div class="cam-flash"></div>
    </div>
    <div class="cam-strap"></div>
  </div>
</div>


  <div class="grid-container">
    <div class="pixel-music-toggle" (click)="toggleMusic()" [attr.aria-label]="isPlaying ? 'Pause Music' : 'Play Music'">

</div>


      <h1 class="pixel-title">Click the envelopes to open</h1>
      <app-message-box
        title="My Birthday Message"
        message="Hi love, happy birthday! I wish you all the happiness in the world. I am praying for you na sana ma-achieve mo yung mga dreams mo and susuportahan kita don. I am so grateful to have you in my life. I love you more than words can say. I have nothing more to say love, I hope happy ka today. Let's celebrate soon love!
        
        Happy Birthday my Acey, I love you."
        color="#9FB3DF"
      ></app-message-box>

      <app-message-box
        title="When you are stressed"
        message="I know love that you are stressed, but I want you to know that I am here for you love. Mag rant ka sakin tuwing stressed ka, makikinig ako sa lahat ng sasabihin mo. Alam ko lahat ng pagod at efforts mo sa work mo magiging worth it lahat yan. Stressed ka kasi you are doing something para sa ikaka growth mo as a person or as an employee. Normal lang naman ang mastress love, pero don't push yourself too much oki? Learn to rest din love ko, if I can do something to help you just let me know okay? I love you! 
        
        Cheer up baby!"
        color="#9EC6F3"
      ></app-message-box>

      <app-message-box
        title="When you miss me"
        message="Awww, I miss you too love! Sobra. I know we can't always be together, but I want you to know that you're always in my heart. Malayo man agwat natin ngayon pero alam ko yung puso natin dalawa connected sila sa isat isa. Pag namimiss mo ko tignan mo lang mga pictures natin before, i reminisce mo muna. Gawa tayo ulit memories soon kapag okay na schedule natin both! Miss na miss na kita love! at lagi kitang mamimiss, walang araw na hindi kita iniisip lagi mo yan tatandaan.
        
        I missed you so much, love."
        color="#9FB3DF"
      ></app-message-box>

      <app-message-box
        title="If you want to get emotional"
        message="This letter might unnecessary pero wala lang, gusto ko lang sabihin na sorry muna for now. Sorry kung ngayon hindi pa kita ma spoil sa mga bagay bagay, promise ko love once na nakapag work na ako at nakapag ipon babawi ako sayo. I'm just scared na mapagod ka sakin, takot ako na mawala ka love. Sana mag stay ka pa din hanggang sa makabawi man lang ako sayo. Sana mag stay ka hanggang mapakasalan kita. Hanggang magawa natin pareho yung mga bagay na pinapangarap natin magkasama. Mahal na mahal kita love, papakasalan kita. Gusto ko mapa-feel sayo ang mundo, kaya sana mag stay ka sakin hanggang sa kaya ko na makapag provide sayo. 
        
        wambing wambing :<"
        color="#9EC6F3"
      ></app-message-box>

      <app-message-box
        title="When we are not okay"
        message="Only read this kapag hindi tayo okay love ha, I know we have our ups and downs, I'm sorry if I hurt you in any way. Kahit sino pa may mali satin dalawa hindi ako mapapagod maunang humingi ng sorry sayo. Sorry kung dumating sa point na hindi tayo okay or meron tayong hindi pagkakaintindihan pero sana lagi mong tandaan na mahal kita kahit na anong mangyari. Hindi man tayo okay ngayon, pahinga tayo cooldown saglit kapag kalmado na usap na tayo.  Wag natin idaan lagi sa init ng ulo kapag hindi tayo okay. Mahal kita.
        
        I'm sorry love, bati na tayo."
        color="#9FB3DF"
      ></app-message-box>

      <app-message-box
  title="Appreciation Letter"
  message="Uhm, sa letter na to gusto ko lang sabihin sayo na sobrang naappreciate kita sa lahat ng bagay. Salamat sa pag intindi mo sakin, salamat sa pag suporta mo sa akin, salamat sa pagtitiwala mo palagi sa akin. Hanggang ngayon love sobrang thankful pa din ako dahil binigyan moko ng pagkakataon para mahalin ka, sobrang swerte ko sayo. Salamat sa pagmamahal mo din sa akin love hindi ko man maexpress ng maayos yung love ko sayo pero alam ko sa sarili ko na mahal na mahal kita.
  
  I love you so much, Nicka."
  color="#9EC6F3"
></app-message-box>
