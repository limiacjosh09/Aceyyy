
<div class="kodak-album">
  <!-- EXIT BUTTON -->


  <div class="film-container">
    <div class="film-strip-top"></div>

    <div class="carousel-container" #carousel>
      <div class="carousel-track">
        <div class="photo-frame" *ngFor="let img of duplicatedImages">
          <img [src]="img" alt="Memory" />
          <div class="photo-border"></div>
        </div>
      </div>
    </div>

    <div class="film-strip-bottom"></div>
  </div>
</div>
